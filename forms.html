<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Calculadora de peso ideal usando la fórmula de Paul Broca</h1>

    </header>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-25">
                <label>Altura</label>
                </div>
                <div class="col-75">
                    <input type="number" step="any" min="100" max="200" name="altura(centimetros)" maxlength="20" size="20" required placeholder="altura(centimetros)">
                </div>    
            </div>        
       
        <br><br>
        <label>Edad</label> 
        <select  name="Edad">
            <option value="1">20-30años</option>
            <option value="2">30-40años</option>
            <option value="3">40-50años</option>
          </select>
          <br><br>
          <label>Genero</label> 
          <select  name="Genero">
              <option value="F">FEMENINO</option>
              <option value="M">MASCULINO</option>
              
            </select>
            <div class="col-25">
                <label>Radio de su muñeca</label>
                </div>
                <div class="col-75">
                    <input type="number" step="any" min="10" max="20"  maxlength="20" size="20" required placeholder="radio">
                </div>    
          <input type="submit" value="enviar">
          <input type="reset" value ="limpiar">
        </div>
    </form>
    
</body>
</html>
